version: '3.8'

services:
  # ==================== APPLICATION ====================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rolly-shop-api
    ports:
      - "8080:8080"
    environment:
      # Database
      - DB_URL=jdbc:postgresql://db:5432/rolly_shop_db
      - DB_USERNAME=postgres
      - DB_PASSWORD=${DB_PASSWORD:-postgres123}
      
      # JWT
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      
      # AWS S3
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - AWS_SECRET_KEY=${AWS_SECRET_KEY}
      - AWS_REGION=${AWS_REGION:-ap-southeast-2}
      - S3_BUCKET=${S3_BUCKET:-rolly-shop-bucket}
      
      # Remove.bg
      - REMOVEBG_API_KEY=${REMOVEBG_API_KEY}
      
      # JVM options for production
      - JAVA_OPTS=-Xmx512m -Xms256m
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rolly-network

  # ==================== DATABASE ====================
  db:
    image: postgres:16-alpine
    container_name: rolly-shop-db
    environment:
      - POSTGRES_DB=rolly_shop_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rolly_shop_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rolly-network

volumes:
  postgres_data:

networks:
  rolly-network:
    driver: bridge
